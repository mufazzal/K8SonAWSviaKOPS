# nameOverride: ""
# fullnameOverride: ""

kind: "DaemonSet"

serviceAccount:
  create: true

image:
  repository: "mufazzal/hellonode-fluentd"
  tag: "v1"
    
rbac:
  create: true

volumes:
- name: varlog
  hostPath:
    path: /var/log
- name: varlibdockercontainers
  hostPath:
    path: /var/lib/docker/containers
- name: etcfluentd-main
  configMap:
    name: fluentd-main
    defaultMode: 0777
- name: etcfluentd-config
  configMap:
    name: fluentd-config
    defaultMode: 0777

volumeMounts:
- name: varlog
  mountPath: /var/log
- name: varlibdockercontainers
  mountPath: /var/lib/docker/containers
  readOnly: true
- name: etcfluentd-main
  mountPath: /etc/fluent
- name: etcfluentd-config
  mountPath: /etc/fluent/config.d/


# plugins:
#   - fluent-plugin-s3
#   - fluent-plugin-ec2-metadata
#   - fluent-plugin-prometheus

env:
  - name: "FLUENTD_CONF"
    value: "../../../etc/fluent/fluent.conf"
  - name: FLUENT_ELASTICSEARCH_HOST
    value: "elasticsearch-master"
  - name: FLUENT_ELASTICSEARCH_PORT
    value: "9200"

metrics:
  serviceMonitor:
    enabled: true
    additionalLabels:
      release: "prometheus"
    # namespace: "prometheus"

# configMapConfigs:
#   - fluentd-prometheus-conf
#   - fluentd-systemd-conf

# dashboards:
#   enabled: "true"
#   namespace: ""
#   labels:
#     grafana_dashboard: '"1"'

fileConfigs:
  01_sources.conf: |-
    <source>
      @type tail
      @id all_k8s_log
      path /var/log/containers/*.log
      exclude_path ["/var/log/containers/*fluentd*.log"]
      pos_file /var/log/positionIndexing.log.pos
      tag k8s.*
      read_from_head true
      <parse>
        @type regexp
        expression /^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<flags>[^ ]+) (?<log____message>.*)$/
        time_format %Y-%m-%dT%H:%M:%S.%N%:z
      </parse>  
    </source>   

  02_filters.conf: |-
    <filter k8s.**>
      @type kubernetes_metadata
      skip_container_metadata "true"
    </filter> 
    <filter k8s.**>
      @type record_transformer
      remove_keys flags
      <record>
        fluentd_hostname ${hostname}
        fluentd_tag ${tag}
        just_for_fun muuuuffffaaaazzzzzzzaaalllll
      </record>
    </filter>

    <filter k8s.var.log.containers.hello-node-deployment-.**>
      @type prometheus
      <metric>
        name hello_node_log_counter
        type counter
        desc The total number of 'hello_node' app logs.
      </metric>
    </filter>

  03_dispatch.conf: |-
    ##

  04_outputs.conf: |-
    <match k8s.var.log.containers.hello-node-deployment-**>
      @type elasticsearch
      host "elasticsearch-master"
      port 9200
      path ""
      user elastic
      password changeme
      ## index_name fluentd

      logstash_format true
      logstash_prefix hello-node
      include_timestamp true 
      compression_level best_compression
      <buffer tag,time>
        @type file
        path /var/log/fluent/ecs/hello-node
        timekey 60
        timekey_wait 120
        timekey_use_utc true # use utc
        chunk_limit_size 10m
      </buffer>

    </match>
    <match k8s.var.log.containers.hn-ms**>
      @type elasticsearch
      host "elasticsearch-master"
      port 9200
      path ""
      user elastic
      password changeme
      ## index_name fluentd

      logstash_format true
      logstash_prefix hn-ms
      include_timestamp true 
      compression_level best_compression
      <buffer tag,time>
        @type file
        path /var/log/fluent/ecs/hn-ms
        timekey 60
        timekey_wait 120
        timekey_use_utc true # use utc
        chunk_limit_size 10m
      </buffer>

    </match>    
